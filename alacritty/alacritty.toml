[window]
dimensions = { columns = 120, lines = 35 }
padding = { x = 10, y = 10 }
decorations = "full"
opacity = 0.7
blur = true
startup_mode = "Windowed"
title = "Alacritty"
dynamic_title = false
option_as_alt = "Both"

[scrolling]
history = 100000
multiplier = 3

[font]
normal = { family = "Maple Mono NF CN" }
bold = { family = "Maple Mono NF CN", style = "Bold" }
italic = { family = "Maple Mono NF CN", style = "Italic" }
bold_italic = { family = "Maple Mono NF CN", style = "Bold Italic" }
size = 13

[cursor]
style = { shape = "Block", blinking = "On" }

[mouse]
hide_when_typing = false

[general]
live_config_reload = true
